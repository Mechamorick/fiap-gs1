<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Peixes</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="/peixes">Catálogo de Peixes</a></li>
    </ul>
</nav>

<h1>Cadastro de Peixe</h1>
<form th:action="@{/peixes}" th:object="${peixe}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}">
    </div>
    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
    </div>
    <div>
        <label for="pesoMaximo">Peso Máximo (kg):</label>
        <input type="number" id="pesoMaximo" th:field="*{pesoMaximo}">
    </div>
    <div>
        <label for="dataCatalogacao">Data de Catalogação:</label>
        <input type="date" id="dataCatalogacao" th:field="*{dataCatalogacao}">
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<h1>Lista de Peixes</h1>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Peso Máximo (kg)</th>
        <th>Data de Catalogação</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="peixe : ${peixes}">
        <td th:text="${peixe.nome}"></td>
        <td th:text="${peixe.descricao}"></td>
        <td th:text="${peixe.pesoMaximo}"></td>
        <td th:text="${peixe.dataCatalogacao}"></td>
        <td>
            <a th:href="@{/peixes/edit/{id}(id=${peixe.id})}">Editar</a>
            <a th:href="@{/peixes/delete/{id}(id=${peixe.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
